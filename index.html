<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V.O.I.D Chat UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Material+Icons');

    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      user-select: none;
    }

    body {
      background: url('https://wallpaperbat.com/img/9669590-aesthetic-nostalgia-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* üî∑ Floating Image Box */
    .floating-image-box {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 140px;
      background-color: #111;
      border: 2px solid cyan;
      border-radius: 20px;
      box-shadow: 0 0 20px cyan;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .floating-image-box img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
    }

    /* üîµ LOADING SCREEN */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #voidTag {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.3em;
      color: white;
      background-color: transparent;
      padding: 5px 12px;
      border-radius: 8px;
    }

    #gearIcon {
      font-size: 60px;
      margin-bottom: 30px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingText {
      font-size: 1.3em;
      margin-bottom: 20px;
      text-align: center;
      height: 30px;
    }

    #progressBar {
      width: 300px;
      height: 12px;
      background: #222;
      border: 1px solid cyan;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px cyan;
    }

    #progressFill {
      width: 0%;
      height: 100%;
      background: cyan;
      transition: width 0.2s ease-in-out;
    }

    /* Chat UI */
    .glow-container {
      text-align: center;
      color: white;
      white-space: nowrap;
      z-index: 1;
    }

    .glow {
      text-shadow: 0 0 20px white, 0 0 40px white,
                   0 0 60px cyan, 0 0 80px cyan,
                   0 0 100px cyan, 0 0 140px cyan, 0 0 160px cyan;
      transition: 1s ease-in-out;
    }

    #mainLine {
      font-size: 8vw;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    #fullForm {
      font-size: 2vw;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    #chatboxWrapper {
      position: absolute;
      top: -300px;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: all 1s ease-in-out;
      z-index: 2;
    }

    .chatbox {
      background-color: rgba(26, 26, 26, 0.9);
      width: 60vw;
      height: 70vh;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 20px cyan;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message-bubble {
      background-color: rgba(26, 26, 26, 0.95);
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      border: 2px solid cyan;
      box-shadow: 0 0 10px cyan;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-line;
    }

    .right { align-self: flex-end; text-align: right; }
    .left { align-self: flex-start; text-align: left; }

    .input-area {
      display: flex;
      align-items: center;
      padding: 12px;
      background-color: #111;
      border-top: 2px solid #222;
    }

    .input-area input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: white;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 30px;
      background-color: #1a1a1a;
      box-shadow: inset 0 0 10px cyan;
      padding-left: 20px;
      margin-right: 10px;
    }

    .send-icon {
      background: cyan;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .material-icons {
      font-size: 24px;
      color: black;
    }
  </style>
</head>
<body>

<!-- üî∑ Floating Image Box -->
<div class="floating-image-box">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmBnF1HkZPXMpMRt5rsKOKbOJfGrEdQJug8A&s" alt="Bot Image">
</div>

<!-- üîµ LOADING SCREEN -->
<div id="loadingScreen">
  <div id="voidTag">Void AI</div>
  <div id="gearIcon">‚öôÔ∏è</div>
  <div id="loadingText">Hold tightly...</div>
  <div id="progressBar"><div id="progressFill"></div></div>
</div>

<!-- V.O.I.D Intro -->
<div id="glowBox" class="glow-container">
  <div id="mainLine"></div>
  <div id="fullForm"></div>
</div>

<!-- Chatbox -->
<div id="chatboxWrapper">
  <div class="chatbox">
    <div id="messageContainer" class="messages"></div>
    <div class="input-area">
      <input id="chatInput" type="text" placeholder="I'm message input" />
      <div class="send-icon" onclick="sendMessage()">
        <span class="material-icons">arrow_forward</span>
      </div>
    </div>
  </div>
</div>

<script>
  const messages = ["Hold tightly...", "Loading AI core...", "Warming up memory...", "Thank you for your patience..."];
  let messageIndex = 0;
  let progress = 0;
  const progressFill = document.getElementById("progressFill");
  const loadingText = document.getElementById("loadingText");

  const progressInterval = setInterval(() => {
    progress += 1;
    progressFill.style.width = progress + "%";
    if (progress % 25 === 0 && messageIndex < messages.length) {
      loadingText.textContent = messages[messageIndex++];
    }
    if (progress >= 100) {
      clearInterval(progressInterval);
      document.getElementById("loadingScreen").style.display = "none";
      startIntro();
    }
  }, 100); // 10 seconds total

  const mainText = "V.O.I.D";
  const fullText = "I'm Versatile Optimized Intelligent Dialogue";
  const mainLine = document.getElementById("mainLine");
  const fullForm = document.getElementById("fullForm");
  const glowBox = document.getElementById("glowBox");
  const chatboxWrapper = document.getElementById("chatboxWrapper");
  const chatInput = document.getElementById("chatInput");
  const messageContainer = document.getElementById("messageContainer");

  function startIntro() {
    typeText(mainLine, mainText, 300, () => {
      glowBox.classList.add("glow");
      setTimeout(() => {
        typeText(fullForm, fullText, 100, () => {
          setTimeout(() => {
            fullForm.style.opacity = 0;
            setTimeout(() => {
              mainLine.style.opacity = 0;
              setTimeout(() => {
                chatboxWrapper.style.top = "0";
                chatboxWrapper.style.opacity = "1";
              }, 1000);
            }, 2000);
          }, 1500);
        });
      }, 1000);
    });
  }

  function typeText(target, text, speed, callback) {
    let i = 0;
    const interval = setInterval(() => {
      target.textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        if (callback) callback();
      }
    }, speed);
  }

  async function sendMessage() {
    const msg = chatInput.value.trim();
    if (!msg) return;
    appendMessage(msg, 'right');
    chatInput.value = '';
    chatInput.focus();

    try {
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await response.json();
      appendMessage(data.reply || "‚ö†Ô∏è No reply from AI.", 'left');
    } catch (err) {
      appendMessage("‚ö†Ô∏è Server down or error!", 'left');
    }
  }

  function appendMessage(text, side) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message-bubble', side);
    msgDiv.innerHTML = text.replace(/\\n/g, "<br>");
    messageContainer.appendChild(msgDiv);
    messageContainer.scrollTop = messageContainer.scrollHeight;
  }

  chatInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
